<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body
    class="vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <main>
      <section class="d-flex shadow rounded-5">
        <div id="left" class="rounded-5 text-center">
          <p class="mb-4 fs-5 fw-bold">Your Result</p>

          <div id="circle" class="rounded-circle mx-auto">
            <p class="mb-0 display-3 position-relative fw-bold">76</p>
            <p class="position-relative fw-bold">of 100</p>
          </div>
          <p class="mt-4 mb-2 fs-3 fw-bold">Great</p>
          <p class="fw-medium lh-sm">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div id="right" class="rounded-end-5">
          <p class="mb-4 fs-5 fw-bold">Summary</p>

          <div id="attributes" class="fw-semibold d-flex flex-column">
            <div class="d-flex justify-content-between rounded-3">
              <img src="images/icon-reaction.svg" alt="" />
              <p class="mb-0">Reaction</p>
              <p class="mb-0"><span>80</span><span> / 100</span></p>
            </div>
            <div class="d-flex justify-content-between rounded-3">
              <img src="images/icon-memory.svg" alt="" />
              <p class="mb-0">Memory</p>
              <p class="mb-0"><span>92</span><span> / 100</span></p>
            </div>
            <div class="d-flex justify-content-between rounded-3">
              <img src="images/icon-verbal.svg" alt="" />
              <p class="mb-0">Verbal</p>
              <p class="mb-0"><span>61</span><span> / 100</span></p>
            </div>
            <div class="d-flex justify-content-between rounded-3">
              <img src="images/icon-visual.svg" alt="" />
              <p class="mb-0">Visual</p>
              <p class="mb-0"><span>72</span><span> / 100</span></p>
            </div>
          </div>

          <button class="w-100 border-0 rounded-5 fw-bold">Continue</button>
        </div>
      </section>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io/home" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/iQadmat" target="_blank"
        >iQadmat</a
      >.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
